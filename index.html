<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="girl listening to music with headphones on">
    <div class="card-details">
      <h2 class="card__title">Order Summary</h2>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="subscription">
      <div class="flex">
      <img src="./images/icon-music.svg" alt="music note" class="music-icon">
    
      <div class="subscription-text">
      <h3 class="subscription__title">Annual Plan</h3>
      <span class="subscription__price"> $59.99/year</span>
    </div>
  </div>
      <span class="subscription__change"><a href="#"> Change</a></span>
    
  </div>
    <button class="payment-btn">Proceed to Payment</button>
    <button class="cancel-btn"> Cancel Order</button>
  </div>
</div>

</body>

</html>
